<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="assets/lolico.ico">

</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button class="toggle-btn">☰</button>
      <nav>
        <ul>
          <li><a href="index.html" ><span class="icon">🏠</span><span class="text">Inicio</span></a></li>
          <li><a href="countdown.html" class="active"><span class="icon">⏳</span><span class="text">Cuenta regresiva</span></a></li>
          <li><a href="love-letter.html"><span class="icon">💌</span><span class="text">Cartita de amor</span></a></li>
          <li><a href="photos.html"><span class="icon">🖼️</span><span class="text">Carousel de fotos</span></a></li>
      </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-container">
      <header class="header">
        <h1>Cuenta Regresiva</h1>
      </header>
      <main class="main">
        <section id="countdown-page" class="countdown-container">
          <p class="countdown-text">
            “El que sabe esperar, alcanza lo que desea.”
          </p>
          <div class="countdown-timer">
            <div class="countdown-item">
              <span id="days">00</span>
              <label>Días</label>
            </div>
            <div class="countdown-item">
              <span id="hours">00</span>
              <label>Horas</label>
            </div>
            <div class="countdown-item">
              <span id="minutes">00</span>
              <label>Minutos</label>
            </div>
            <div class="countdown-item">
              <span id="seconds">00</span>
              <label>Segundos</label>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
